<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de nota de Alunos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<section>
<div class="cont">

    <h1>Gerenciador de Alunos</h1>
    
    <div class="form-container">
        <input type="text" id="nome" placeholder="Nome do Aluno" required>
        <input type="number" id="nota" placeholder="Nota " required min="0" max="10">
        <button onclick="adicionarAluno()">Adicionar Aluno</button>
    </div>

    <h2>Lista de Alunos</h2>
    <div id="alunos"></div>

    <div class="aprovados">
        <h2>Alunos Aprovados (Nota >= 6)</h2>
        <div id="alunosAprovados"></div>
    </div>

    <div class="reprovados">
        <h2>Alunos Reprovados (Nota < 6)</h2>
        <div id="alunosReprovados"></div>

    </div>
    <script src="main.js"></script>

</div>
</section>

</body>
</html>
</body>
</html>
